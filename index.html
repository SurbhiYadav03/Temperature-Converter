<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="tempCal" onsubmit="calculateTemp(); return false">
        <fieldset id="main">
            <legend id="leg">Temperature Converter</legend> </br>
            <div class="main">
                <div class="text">Enter the Temperature</div> </br>
                <input type="number" name="temp" id="temp">
                <select name="temp_diff" id="temp_diff">
                    <option value="cel">Celsius</option>
                    <option value="fah">Fahrenheit</option>
                </select> </br></br>
                <input type="submit" name="temp" id="sub"> </br></br>
                <hr><br>
                <span id="res">Result</span>
            </div>
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>

</html>
